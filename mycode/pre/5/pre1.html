<html>
    <head>
        <title>혈액형</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="">
            <label for="">당신의 혈액형을 선택</label>
            <select name="combo_box" id="">
                <option value="a">a형</option>
                <option value="b">b형</option>
                <option value="o">o형</option>
                <option value="ab">ab형</option>
            </select>
            <br><br>
            <label for="">좋아하는 과일을 선택</label><br>
            <select name="list_box" size="4" multiple>
                <option value="1">사과</option>
                <option value="2">수박</option>
                <option value="3">자두</option>
                <option value="4">딸기</option>
                <option value="5">살구</option>
                <option value="6">참외</option>
            </select>
        </form>
    </body>
</html>
