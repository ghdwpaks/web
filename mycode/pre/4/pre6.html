<html>
    <head>
        <meta charset="utf-8">
        <title>타이틀</title>
    </head>
    <body>
        <table class="table" cellpadding="7" cellspacing="10">
            <tr>
                <th><label for="id">아이디</label></th>
                <td><input type="text" id="id" name="id"/></td>

            </tr>
            <tr>
                <th><label for="pw">비밀번호</label></th>
                <td><input type="password" id="pw" name="pw"/></td>
            </tr>
            <tr>
                <th><label for="name">이름</label></th>
                <td><input type="text" id="name" name="name" size="10"/></td>
            </tr>
            <tr>
                <th><label for="phone">전화번호</label></th>
                <td><input type="text" id="phone1" name="phone1" size="3">-<input type="text" name="phone2" id="phone2" size="4">-<input type="text" name="phene3" id="phone3" size="4"></td>
            </tr>
            <tr>
                <th><label for="email">이메일</label></th>
                <td><input type="text" id="email1" name="email1" size="10"/>@<input type="text" id="email2" name="email2" size="10"></td>

            </tr>
            <tr>
                <td><input type="submit" value="회원가입"></td>
                <td><input type="reset" value="다시쓰기"></td>
            </tr>
        </table>
        
    </body>
</html>
