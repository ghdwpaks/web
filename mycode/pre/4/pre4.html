<html>
    <head>
        <title>회원가입</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form action="">
            <table class="join" cellpadding="7" cellspacing="10">
                <tr>
                    <th><label for="id">아이디</label></th>
                    <td><input type="text" name="id" id="id"/></td>
                </tr>
                <tr>
                    <th><label for="pw">비밀번호</label></th>
                    <td><input type="password" name="pw" id="pw"></td>
                </tr>
                <tr>
                    <th><label for="name">이름</label></th>
                    <td><input type="text" name="name" id="name" size="10"/></td>
                </tr>
                <tr>
                    <th><label for="phone">전화번호</label></th>
                    <td><input type="text" name="phone1" id="phone1" size="3">-<input type="text" name="phone2" id="phone2" size="4">-<input type="text" name="phone3" id="phone3" size="4"></td>
                </tr>
                <tr>
                    <th><label for="email">이메일</label></th>
                    <td><input type="text" name="email1" id="email1" size="10">@<input type="text" name="email2" id="email2" size="10"></td>
                </tr>
                <tr>
                    <td><input type="submit" value="회원가입"></td>
                    <td><input type="reset" value="다시쓰기"></td>
                </tr>
            </table>
        </form>
    </body>
</html>
