<html lang="ko">
    <head>
        <title>HTML 5 제목고 텍스트 요소</title>    
        <meta charset="utf-8"/>
        
        
    </head>
    <body>
        <h1>time, address요소</h1>
        time : 날짜와 시간을 의미하는 요소(예, <time datetime="2013-05-05">5월 5일</time>)<br>
        address : 텍스트 기울이 표현으로 주소를 나타내는 블록 요소
        <address>경기도 경기시 경기동 123-1번지</address>
        <hr>
        <p>&lt; 사이트 저작권 : &copy; http://www.copyright.co.rk &gt;</p>
    </body>
</html>
