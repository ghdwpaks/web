<html>
    <head>
        <meta charset="utf-8">
        <title>file 양식과 search 양식</title>
    </head>
    <body>
        <form action="">
            파일 선택 : <input type="file"/><br><br>    
            이미지 파일 선택(multiple) : <input type="file" accept="image/*" multiple/><br><br>
            <input type="search" />
            <input type="submit" value="검색"/>
            <input type="reset" value="다시 입력"/>
        </form>
    </body>
</html>
