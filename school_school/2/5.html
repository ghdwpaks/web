<html lang="ko">
    <head>
        <title>목록 만들기</title>
        <meta charset="utf-8">
    </head>
    <h3>정의 목록(dl)</h3>
    <dl>
        <dt>목록 구성 요소</dt>
        <dd>목록을 구성하는 요소에는 ol,ul,dl이 있다.</dd>
    </dl>
    <h3>순서 있는 목록</h3>
    <ol type="2">
        <li>백두산</li>
        <li>한라산</li>
        <li>지리산</li>
    </ol>
    <h3>순서 없는 목록</h3>
    <ul>
        <li>버스</li>
        <li>기차</li>
        <li>트럭</li>
    </ul>





</html>
