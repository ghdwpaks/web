<!--혁신적인 자바스크립트의 배열과 배열확장 및 값삽입 코드들!-->
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
        <h1>Array</h1>
        <h2>Syntax</h2>
        <script>
            var coworkers = ["egoing","ghdwpaks"];

        </script>

        <h2>get</h2>
        <script>
            document.write(coworkers[0]+'<br>');
            document.write(coworkers[1]);
        </script>

        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>

        <h2>add</h2>
        <script>
            coworkers.push('ghdwpaks_student');
            coworkers.push('second_ghdwpaks');
        </script>
        
        <h2>count</h2>
        <script>
            document.write(coworkers.length);
        </script>
    </body>
</html>
